<!DOCTYPE html>
<html lang="en">
<head>
<title>CYPHER</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
html,body {
  background-color:#dad7d7;
  height:95%;
  font-family: 'VT323', monospace;
  font-size:22px;
  color:#2938fa;
}
a {
  color:red;
}
a:hover {
  font-weight:bold;
}
#wrapper {
  margin: 0 auto;
  margin-top:30px;
  width:93%;
  height:90%;
  max-width:1000px;
  max-height:768px;
  border: 4px solid #2938fa;
  background-color:#f8eaf3;
}
#header {
  height:26px;
  border-bottom: 4px solid #2938fa;
  background-color:white;
  margin-left:0px;
  margin-right:0px;
  text-align:right;
  padding-right:6px;
  font-size:20px;
  line-height:24px;
}
#header-left {
  float:left;
  background:url("images/Buttons.jpg");
  background-repeat:no-repeat;
  background-position: center;
  background-color:#eca6d8;
  border-right: 4px solid #2938fa;
  margin-top:0px;
  height:26px;
  width:calc(12% + 1px);
}
#header-right {
  float:left;
  text-align:right;
  width:calc(88% - 9px);
}
#left-div {
  float:left;
  width:calc(12%);
  border-right: 4px solid #2938fa;
  height:calc(100% - 30px);
  background:url("images/CYPHER background.jpg");
  background-size:40px 40px;
}
#right-div {
  float:left;
  width:calc(88% - 8px);
  height:calc(100% - 31px);
}
#diagram {
  right:10%;
  bottom:10%;
}
#text {
  text-transform:uppercase;
  line-height:30px;
  letter-spacing:.6px;
}
#footer {
  height:20px;
}
/* Medium View */
@media (min-width:801px) and (max-width:1000px) {
  #content {
    font-size:19px;
  }
  #logo {
    padding-bottom:20px;
  }
  #logo-img {
    width:190px;
  }
  #inner-left {
    padding-top:80px;
    padding-left:10%;
    width:270px;
    float:left;
  }
  #diagram {
    float:left;
    padding-top:200px;
    padding-left:10%;
  }
  #diagram-img {
    width:220px;
  }
}
/* Desktop View */
@media (min-width:1001px) {
  #content {
    font-size:24px;
  }
  #logo {
    padding-bottom:20px;
  }
  #logo-img {
    width:230px;
  }
  #inner-left {
    padding-top:80px;
    padding-left:100px;
    width:280px;
    float:left;
  }
  #diagram {
    float:left;
    padding-top:170px;
    padding-left:110px;
  }
  #diagram-img {
    width:300px;
  }
}
/* Mobile View */
@media (max-width:800px) {
  #logo, #diagram {
    margin-top:40px;
    text-align:center;
  }
  #diagram {
    padding-left:4px;
  }
  #content {
    padding:18px;
    padding-bottom:0px;
  }
  #header-left {
    background-size:78px;
  }
  #text {
    padding-left:2px;
    margin-top:10px;
    margin-bottom:-10px;
    /* text-align:justify; */
  }
  #wrapper {
    margin-top:16px;
  }
  html,body, #wrapper {
    height:675px;
  }
}
/* End Mobile View */

</style>
</head>

<body>
    <div id="wrapper">
    <div id="header">
      <div id="header-left"></div>
      <div id="header-right">CYPHER Â© BLOCK 670,660</div>
    </div>
    <div id="left-div"></div>
    <div id="right-div">
      <div id="inner-left">
      <div id="logo"><img id="logo-img" src="images/Cypher Logo Small.png" width=200px></div>
      <div id="content">
        <div id="text">
          CYPHER offers custom bitcoin and dev education packages tailored to your company's needs. inquire by sending us a message to  <a href="mailto:ping@cypher.institute">ping@cypher.institute</a>, And we'll be in touch shortly.
        </div>
      </div>
      </div> <!-- inner left -->
      <div id="diagram"><img id="diagram-img" src="images/Diagram.jpg"></div>
    </div>
    </div> <!-- wrapper -->

    <div id="footer"> </div>
</body>
</html>
